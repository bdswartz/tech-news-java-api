<!DOCTYPE html>
<!--layout:decorate="~{layout}" indicates that this html file is bound to the layout file-->
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
</head>

<body>
<!-- layout:fragment="content" defines the content that will display in the layout.html file -->
<div layout:fragment="content">

    <div th:if="${notice}" class="flash-message">
        <h3>[[${notice}]]</h3>
    </div>
<!--th:action="@{/users/login}" defines the API route for submitting the form -->
<!--  th:object="${user}" designates that the submitted form fields will comprise a user object-->
<!-- method="post" indicates that the html method is a post request  -->
    <form action="#" th:action="@{/users/login}" th:object="${user}" method="post" class="login-form">
<!-- include three input fields, give a name to the field, via th:field-->
        <div>
            <label>email:</label>
            <input type="text" th:field="*{email}"/>
        </div>
        <div>
            <label>password:</label>
            <input type="password" th:field="*{password}"/>
        </div>
        <div>
            <button type="submit">login</button>
        </div>
    </form>



    <form action="#" th:action="@{/users}" th:object="${user}" method="post" class="signup-form">
        <div>
            <label>username:</label>
            <input type="text" th:field="*{username}"/>
        </div>
        <div>
            <label>email:</label>
            <input type="text" th:field="*{email}"/>
        </div>
        <div>
            <label>password:</label>
            <input type="password" th:field="*{password}"/>
        </div>
        <div>
            <button type="submit">signup</button>
        </div>
    </form>
</div>

</body>
</html>
